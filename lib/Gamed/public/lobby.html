<div class="page-header">
  <h1>Welcome</h1>
</div>
<div class="well container-fluid">
  <div class="row">
    <div class="col-md-2">
      <h4>Available games:</h4>
      <div class="btn-group-vertical form-inline">
        <button ng-repeat="g in games" class="btn btn-success" ng-model="config.game" btn-radio="g" uncheckable>{{g}}</button>
      </div>
    </div>
    <form class="col-md-10" ng-show="config.game">
      <div class="form-inline">
        <input ng-model="config.name" name="name" class="form-control" required ng-class="{'has-error': create.name.$invalid}" placeholder="Game name">
        <button type="button" class="btn btn-primary" ng-click="create()">Create Game</button>
        <div ng-include="getCreateUrl()"></div>
      </div>
    </form>
  </div>
</div>
<div class="well">
  <ul>Join existing game:
    <li ng-repeat="i in instances">
      <button type="button" class="btn btn-primary" ng-click="join()">{{i.name}}({{i.game}})</button>
    </li>
  </ul>
</div>
