<div ng-controller="RookCtl">
  <div id="waiting-tab" ng-show="state === 'WaitingForPlayers'">
    Waiting for players to join...<br>
    <button type="button" class="btn btn-danger" ng-click="start()">Start with current players</button>
  </div>
  <div ng-show="state === 'Dealing' && dealer==player_id">
    <button type="button" class="btn btn-primary" ng-click="deal()">Deal</button>
  </div>
  <div ng-show="state === 'Dealing' && dealer!=player_id">
    <span>Waiting for {{players[dealer].name}} to deal...</span>
  </div>
  <div ng-show="state === 'Bidding'">
    <label size="5" for="bid-spinner">Bid:</label>
    <input ngModel="bid.bid" min="bid.min" max="bid.max" ng-pattern="/\d+[05]/">
    <button type="button" class="btn btn-primary" ng-click="makeBid()">Bid</button>
  </div>
  <div ng-show="state === 'Declaring'">
    <div class="btn-group">
      <button class="btn btn-danger" ng-model="bid.suit" btn-radio="red">Red</button>
      <button class="btn btn-success" ng-model="bid.suit" btn-radio="green">Green</button>
      <button class="btn btn-warning" ng-model="bid.suit" btn-radio="yellow">Yellow</button>
      <button class="btn btn-primary" ng-model="bid.suit" btn-radio="blue">Blue</button>
    </div>
  </div>
</div>
