<form id="login" method="post" action="/">
  <fieldset>
    <legend>Login</legend>
    <table>
      <tr>
        <td align="right"><label for="user">Username:</label></td>
        <td><input name="username" ng-required ng-model="username"></td>
      </tr>
      <tr>
        <td align="right"><label for="user">Passphrase:</label></td>
        <td><input name="passphrase" type="password" ng-required ng-model="passphrase"></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><button type="button" ng-click="login()" class="btn btn-primary">Login</button></td>
      </tr>
    </table>
  </fieldset>
</form>
<form id="newaccount" method="POST" action="/newaccount">
  <fieldset>
  <legend>Create an account</legend>
  <table>
    <tr>
      <td align="right">Username (or email):</td><td><input name="username" class="required" minlength="2" ng-model="newUser"></td>
    </tr>
    <tr>
      <td align="right">Password:</td><td><input id="passphrase" type="password" name="passphrase" class="required" minlength="6" ng-model="newPass"></td>
    </tr>
    <tr>
      <td align="right">Password(again):</td><td><input type="password" name="passphrase2" equalTo="#passphrase" ng-model="newPass2"></td>
    </tr>
    <tr>
      <td align="right">Your name:</td><td><input name="name" class="required" minlength="2" ng-model="name"></td>
    </tr>
    <tr ng-if="0">
  		<!-- I don't want to deal with this just yet -->
      <td align="right">Avatar url:</td><td><input name="avatar" class="url"></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><button type="button" class="btn btn-standard" ng-click="createAccount()">Create Account</button></td>
    </tr>
  </table>
  </fieldset>
</form>
